    <!-- Web Fonts  -->

    <script type="text/javascript">
        function show() {
            document.getElementById("myDiv").style.display="block";
            setTimeout("hide()", 5000);  // 5 seconds
        }

        function hide() {
            document.getElementById("myDiv").style.display="none";
            window.location.assign("customer.html");
        }
    </script>

</head>
<body class="bgrd">
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="assets/images/logo.png" height="54" alt="Porto Admin" />
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group mb-lg">
                        <label>Payment Method</label>
                        <input type="radio" name="payment" value="master"> <img src="assets\images\master.png"> &nbsp;&nbsp;
                        <input type="radio" name="payment" value="discover"> <img src="assets\images\Discover.jpg"> &nbsp;&nbsp;
                        <input type="radio" name="payment" value="visa"> <img src="assets\images\visa.png">
                    </div>
                    <div class="form-group mb-lg">
                        <label>Cardholder's Name</label>
                        <input name="name" type="text" class="form-control input-lg" />
                    </div>
                    <div class="form-group mb-lg">
                        <label>Card Number</label>
                        <input name="name" type="text" class="form-control input-lg" />
                    </div>

                    <label>Expiary Date</label>
                    <div class="form-group">

                        <div class="col-md-3">
                            <div data-plugin-datepicker data-plugin-skin="primary">
                            </div>
                        </div>
                    </div>



                    <div class="form-group mb-lg">
                        <label>CVV</label>
                        <input name="cvv" type="number"  /><img src="assets\images\cvv.png">

                    </div>
                    <div class="row" align="right">

                        <a href="customer-signup.html" class="btn btn-primary hidden-xs">Previous</a>&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary hidden-xs"  onclick = "show()">Sign Up</button>
                        <div id = "myDiv" style="display:none"><img id = "myImage" src = "assets\images\ajax-loader.gif"></div><br>
                    </div>








                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-md mb-md">&copy; Copyright 2014. All Rights Reserved.</p>
    </div>
</section>
<!-- end: page -->
