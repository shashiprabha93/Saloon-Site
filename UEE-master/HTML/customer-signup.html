<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="/" class="logo pull-left">
            <img src="assets/images/logo.png" height="54" alt="Porto Admin" />
        </a>

        <div class="panel panel-sign" >
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
            </div>


            <div class="panel-body">

                <form>
                    <div class="form-group mb-lg">
                        <label>First Name</label>
                        <input name="name" type="text" class="form-control input-lg" />
                    </div>
                    <div class="form-group mb-lg">
                        <label>Last Name</label>
                        <input name="name" type="text" class="form-control input-lg" />
                    </div>
                    <div class="form-group mb-lg">
                        <label>Mobile Number</label>
                        <input name="name" type="text" class="form-control input-lg" />
                    </div>

                    <div class="form-group mb-lg">
                        <label>Nic Number</label>
                        <input name="name" type="text" class="form-control input-lg" />
                    </div>
                    <label>Birthday</label>
                    <div class="form-group">

                        <div class="col-md-3">
                            <div data-plugin-datepicker data-plugin-skin="primary">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-lg">
                        <label>Gender</label><br>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender" value="male"> Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gender" value="female"> Female<br>
                    </div>


                    <div class="form-group mb-lg">
                        <label>E-mail Address</label>
                        <input name="email" type="email" class="form-control input-lg" />
                    </div>
                    <div class="form-group mb-lg">
                        <label>Occupation</label>
                        <input name="email" type="email" class="form-control input-lg" />
                    </div>

                    <div class="form-group mb-none">
                        <div class="row">
                            <div class="col-sm-6 mb-lg">
                                <label>Password</label>
                                <input name="pwd" type="password" class="form-control input-lg" />
                            </div>
                            <div class="col-sm-6 mb-lg">
                                <label>Password Confirmation</label>
                                <input name="pwd_confirm" type="password" class="form-control input-lg" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="checkbox-custom checkbox-default">
                                <input id="AgreeTerms" name="agreeterms" type="checkbox"/>
                                <label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
                            </div>
                        </div>

                    </div>


                    <div class="row" align="right">

                        <a href="customer-payment.html" class="btn btn-primary hidden-xs">Next</a>&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary hidden-xs"  onclick = "show()">Sign Up</button>
                        <div id = "myDiv" style="display:none"><img id = "myImage" src = "assets\images\ajax-loader.gif"></div><br>


                    </div>
                    <span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>


                    <p class="text-center">Already have an account? <a href="pages-signin.html">Sign In!</a>

                </form>
            </div>
